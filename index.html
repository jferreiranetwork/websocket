<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle Relé ESP32</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h2 class="mb-4">Controle Relé ESP32</h2>
    <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
      <button class="btn btn-success btn-lg w-50" onclick="send('OFF')">Ligar</button>
      <button class="btn btn-danger btn-lg w-50" onclick="send('ON')">Desligar</button>
    </div>
  </div>

  <script>
    const TOKEN = "esp32";
    let ws = new WebSocket(`wss://websocket-vb5m.onrender.com/ws?token=${TOKEN}`, 'echo-protocol');
    let isConnected = false;
    let clientIP = "IP-Desconhecido";

    // Buscar IP público
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        clientIP = data.ip;
        console.log("IP detectado:", clientIP);
      })
      .catch(err => console.warn("Erro ao obter IP:", err));

    ws.onopen = () => {
      console.log('Conectado ao WS');
      isConnected = true;
    };

    ws.onmessage = (msg) => console.log('Mensagem recebida:', msg.data);

    function send(msg) {
      if (!isConnected) {
        console.log('WebSocket ainda não conectado');
        return;
      }
      // Envia a primeira mensagem (comando)
      ws.send(msg);
      console.log("Enviado comando:", msg);

      // Envia a segunda mensagem (IP)
      ws.send(`IP:${clientIP}`);
      console.log("Enviado IP:", clientIP);
    }
  </script>

</body>
</html>
