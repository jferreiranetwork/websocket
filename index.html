<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle Relé ESP32</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h2 class="mb-4">Controle Relé ESP32</h2>
    <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
      <button class="btn btn-success btn-lg w-50" onclick="send('OFF')">Ligar</button>
      <button class="btn btn-danger btn-lg w-50" onclick="send('ON')">Desligar</button>
    </div>
  </div>

  <script>
    const TOKEN = "esp32";
    let ws = new WebSocket(`wss://websocket-vb5m.onrender.com/ws?token=${TOKEN}`, 'echo-protocol');
    let isConnected = false;

    let localIP = "IP-Local-Desconhecido";
    let publicIP = "IP-Público-Desconhecido";

    // Obter IP público
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => publicIP = data.ip)
      .catch(err => console.warn("Erro ao obter IP público:", err));

    // Obter IP local via WebRTC
    function getLocalIP(callback) {
      let pc = new RTCPeerConnection({iceServers: []});
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const parts = event.candidate.candidate.split(" ");
        const ip = parts[4];
        if (ip && !ip.includes("127.0.0.1") && !ip.includes("::")) {
          callback(ip);
          pc.onicecandidate = null;
          pc.close();
        }
      };
    }

    getLocalIP(ip => localIP = ip);

    ws.onopen = () => {
      console.log('Conectado ao WS');
      isConnected = true;
    };

    ws.onmessage = (msg) => console.log('Mensagem recebida:', msg.data);

    function send(msg) {
      if (!isConnected) {
        console.log('WebSocket ainda não conectado');
        return;
      }
      // Envia o comando primeiro
      ws.send(msg);
      console.log("Enviado comando:", msg);

      // Envia IP local e público
      ws.send(`IP-Local:${localIP} | IP-Público:${publicIP}`);
      console.log(`Enviado IP-Local:${localIP} | IP-Público:${publicIP}`);
    }
  </script>

</body>
</html>
